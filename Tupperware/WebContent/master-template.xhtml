<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="main-layout.css" />
	<h:outputStylesheet library="css" name="main-style.css" />
	<h:outputStylesheet library="css" name="default-styles.css" />
	<h:outputStylesheet library="css" name="table-style.css" />
	<h:outputStylesheet library="css" name="form-style.css" />
	<title>Tupperware - Vertrieb#{presentationModel.subTitle}</title>
	<link rel="SHORTCUT ICON" href="resources/images/Tupperware.gif" />
</h:head>
<h:body>
	<div id="main">
		<div id="header-panel">
			<ui:include src="header.xhtml" />
		</div>
		<div id="navigator-panel">
			<!-- <ui:include src="navigator.xhtml" /> -->
		</div>
		<div id="center-panel">
			<div id="menu-panel">
				<ui:include src="menu.xhtml" />
			</div>
			<div id="content-panel">
				<div id="content-header">
					<ui:insert name="content-header" />
				</div>
				<ui:insert name="content" />
			</div>
		</div>
	</div>
</h:body>
</html>
