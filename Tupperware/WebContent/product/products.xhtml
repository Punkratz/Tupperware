<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="#{navigator.masterTempalte}">
		<ui:define name="subHeadline">
			Kunden
		</ui:define>
		<ui:define name="content-header">
			<h:link value="Produkt hinzufÃ¼gen"
				outcome="#{productPresentationController.addBean()}" />

		<ui:define name="content">
			<h:form>
				<h:dataTable id="productTable" value="#{modelProvider.model.products}"

					rowClasses="firstColumn secondColumn" footerClass="footer">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Name" />

						<h:outputText value="#{product.name}" />

					<h:column>

							<h:outputText value="Preis" />
						</f:facet>
						<h:outputText value="#{product.price}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:commandLink value="Bearbeiten" immediate="true"
							action="#{productPresentationController.editBean(product)}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:commandLink value="LÃ¶schen" immediate="true"
							action="#{productPresentationController.deleteBean(product)}" />
					</h:column>

						<h:outputText value="End of list" />
					</f:facet>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
